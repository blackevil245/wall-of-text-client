<article class="card">
  <div class="card-content">
    <span class="card-title">{{item.title}}</span>
    <p>{{item.content}}</p>
  </div>
  <div class="card-content">
    <span class="chip orange">#abc</span>
  </div>
  <div class="card-action">
    <a href="">Upvote</a>
    <a href="">Comment</a>
    
  </div>
</article>
