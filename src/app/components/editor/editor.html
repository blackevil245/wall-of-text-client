<section id="editor-page" class="container">
    <h4>Create New Post</h4>
    <div class="row">
        <article id="editor" class="card col s12 m6">
            <div class="card-content row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12" id="create-post-title-area">
                            <input type="text" ng-model="editor.title" required>
                            <label for="create-post-title">Title</label>
                        </div>
                        <div class="input-field col s12" id="create-post-tag-area">
                            <input type="text">
                            <label for="create-post-tag-area">Tags</label>
                            <!-- <span class="chip orange white-text">asd<i class="material-icons">close</i></span> -->
                        </div>
                        <div class="input-field col s12" id="create-post-text-area">
                            <textarea type="text" class="materialize-textarea" ng-model="editor.content" required>
                            </textarea>
                            <label for="create-post-text-area">Content</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action">
                <button class="btn" ng-click="editor.submitPost()">Submit</button>
                <button class="btn red" ng-click="editor.resetContent()">Reset</button>
                <span class="badge orange white-text">Markdown</span>
            </div>
        </article>
        <article id="preview-content" class="card col s12 m6">
            <div class="card-content">
                <div marked="editor.title">
                </div>
            </div>
            <div class="card-action">
                <div marked="editor.content">
                </div>
            </div>
        </article>
    </div>
</section>
